<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>3ommal Website</title>
    <meta name="description" content="" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/logo/logo-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/logo/logo-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/logo/logo-16x16.png"
    />
    <link rel="mask-icon" href="./images/logo/mask-icon.svg" color="#0e60ba" />
    <meta name="theme-color" content="#0e60ba" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body class="chat-page">
    <div class="main">
      <div class="header">
        <div class="container">
          <div class="header-content-right">
            <a  href="./home.html"><i class="icon arrow-right"></i></a>
          </div>
          <div class="header-content-center"></div>
          <div class="header-content-left">
            <a href="#"><i class="icon icon-phone white"></i></a>
          </div>
        </div>
      </div>
      <div class="container h-100">
        <div class="chat-container">
          <div class="chat-bg"></div>

          <div class="chat-messages">
            <div class="inner-messages">
              <div class="chat-message">
                <div class="chat-message-content">
                  مرحبا
                </div>
              </div>
              <div class="chat-message">
                <div class="chat-message-content">
                   <p>هل يمكنك مساعدتي في إيجاد فرصة عمل داخل الخط الأخضر</p>
                   <span class="chat-message-date">5:20 PM</span>
                </div>
              </div>
            </div>
            <div class="inner-messages">
              <div class="chat-message">
                <div class="chat-message-content">
                  <p>أهلا أحمد ، بالطبع يمكننا مساعدتك في إيجاد فرصة العمل المناسبة لك</p>
                  <span class="chat-message-date">5:20 PM</span>
                </div>
              </div>
            </div>
          </div>

          <div class="chat-type-message">
            <div class="container">
              <div class="chat-options">
                <div class="chat-option">
                  <a href="#"><i class="icon icon-plus-blue"></i></a>
                </div>
                <div class="chat-option">
                  <a href="#"><i class="icon icon-camera"></i></a>
                </div>
                <div class="chat-option chat-text-message">
                  <input
                    type="text"
                    class="form-control form-inline"
                    placeholder="اكتب رسالتك هنا"
                  />
                </div>
                <div class="chat-option">
                  <a href="#"><i class="icon icon-send-message"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/vendors/slider.js"></script>
  </body>
</html>
