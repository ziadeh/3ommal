<html lang="ar">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3ommal Website</title>
    <meta name="description" content="" />
    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="/images/logo/logo-180x180.png"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="/images/logo/logo-32x32.png"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="/images/logo/logo-16x16.png"
    />
    <link rel="mask-icon" href="/images/logo/mask-icon.svg" color="#0e60ba" />
    <meta name="theme-color" content="#0e60ba" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
</head>
  <body class="login-page">
    <div class="main circles-bg">
      <div class="container">
        <div class="login">
          <div class="logo"></div>
          <h1>دليلك للوظائف داخل الخط الأخضر</h1>
          <div class="box-container">
            <div class="box-content">
              <h2 class="text-blue">أدخل رقم هاتفك المحمول لتسجل الآن</h2>
              <div>
                <input id="phone" name="phone" type="tel" class="input-tel" />
              </div>
              <a class="btn btn-primary modal-view">إرسال كود التسجيل</a>
            </div>
          </div>
          <a class="btn btn-gray m-t-50" href="home.html">تخطي التسجيل</a>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="box-container">
                <div>
                  <button
                    type="button"
                    class="close icon modal-view"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="box-content text-center">
                  <p class="text-gray-dark m-b-20"><b>من فضلك أدخل الكود</b></p>
                  <p class="text-silver text-lighter">
                    تم إرسال رسالة إلى رقم هاتفك ، يرجى إدخال الكود في الخانات
                    التالية
                  </p>
                  <div class="m-b-20">
                    <input type="text" class="input-confirm" maxlength="6" />
                  </div>
                  <a class="btn btn-primary w-50-perc m-t-20" href="home.html">تأكيد</a>
                  <a class="btn btn-n-bg w-50-perc text-silver modal-message-view"
                    >أرسل الكود مرة أخرى</a
                  >
                </div>
              </div>

              <div class="modal-footer">
                <div class="modal-message">
                  تم إعادة إرسال الكود
                </div>
              </div>
            </div>
          </div>
          <div class="modal-backdrop"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/vendors/intlTellInput/intlTelInput.js"></script>
    <script src="/js/site.js"></script>
  </body>
</html>
